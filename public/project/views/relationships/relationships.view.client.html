<div ng-switch="model.user.role">
    <div ng-switch-when="PARENT">
        <input placeholder="add relationship with username" ng-model="model.newRel.uid">
        <button class="btn btn-block btn-primary" ng-click="model.addRel()">Add Relationship</button>
        <ul class="list-group">
            <div ng-repeat="rel in model.rels">
                <li class="list-group-item">{{rel.username}} - <a href ng-click="model.deleteRel(rel)">Remove</a></li>
            </div>
        </ul>
    </div>
</div>
