<div class="container-fluid">
    <div ng-switch="model.user.role">
        <div ng-switch-when="PARENT">
            <input placeholder="username" ng-model="model.newRel.uid">
            <button class="btn btn-primary" ng-click="model.addRel()">Add Child Traveler</button>

            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <th>Name</th>
                    </thead>
                    <tbody>
                    <tr ng-repeat="rel in model.rels">
                        <td>{{rel.username}}</td>
                        <td><a class="btn btn-danger pull-right" ng-click="model.deleteRel(rel)">Delete</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div ng-switch-when="UNAUTH">
            Parents can use MBTA Safe Arrival to connect with the little travelers in their lives. We present them with an easy-to-follow route plans of your creation, and we report back on their progress as they complete their journey.
        </div>
    </div>
</div>
