<div class="container-fluid">
    <input ng-model="model.user.username" class="form-control" placeholder="username"/>
    <input ng-model="model.user.password" class="form-control" placeholder="password" type="password"/>
    <input ng-model="model.user.email" class="form-control" placeholder="email" type="email"/>
    <button ng-click="model.update()" class="btn btn-primary btn-block">Update</button>
    <br/>
</div>
