<nav class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/project">MBTA Safe Arrival</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a>Routes</a></li>
            <li><a href="#!/explore">Explore</a></li>
            <li><a href="#!/profile">Profile</a></li>
            <li><a href ng-click="model.logout()">Log Out</a></li>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <div ng-switch="model.user.role">
        <div ng-switch-when="TRAVELER">
            <ol>
                <div ng-repeat="step in model.route.steps">
                    <li>
                        {{step.action}} at {{step.place}}. <a href ng-click="model.completed(step)">Mark Complete</a>
                    </li>
                </div>
            </ol>
        </div>
        <div ng-switch-when="PARENT">
            <ol>
                <div ng-repeat="route in model.routes">
                    <ol>
                        <div ng-repeat="step in model.route.steps">
                            <li>
                                {{step.action}} at {{step.place}}. <span ng-if="step.completed">Completed</span>
                            </li>
                        </div>
                    </ol>
                </div>
            </ol>
        </div>
    </div>
</div>
