<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top site-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-10 pull-left">
                <a class="navbar-brand">Profile</a>
            </div>
            <div class="col-xs-2 pull-right">
                <a><span class="glyphicon glyphicon-ok pull-right navbar-text"></span></a>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid content">
    <form>
        <label for="username">Username</label>
        <input class="form-control" type="text" placeholder="username" id="username"/>
        <label for="email">Email</label>
        <input class="form-control" type="email" placeholder="email" id="email"/>
        <label for="first-name">First Name</label>
        <input class="form-control" type="text" placeholder="first name" id="first-name"/>
        <label for="last-name">Last Name</label>
        <input class="form-control" type="text" placeholder="last name" id="last-name"/>
    </form>
    <a class="btn btn-primary btn-lg btn-block">Websites</a>
    <a class="btn btn-primary btn-lg btn-block btn-danger">Logout</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom site-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-10"></div>
            <div class="col-xs-2 pull-right">
                <a><span class="glyphicon glyphicon-user pull-right navbar-text"></span></a>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
