<div class="container-fluid">
    <h2>Login</h2>
    <form>
        <input ng-model="model.user.username" class="form-control" type="text" placeholder="username" name="username"/>
        <input ng-model="model.user.password" class="form-control" type="password" placeholder="password" name="password"/>
    </form>
    <a ng-click="model.login(model.user)" class="btn btn-primary btn-lg btn-block">Login</a>
    <a href="#!/register" class="btn btn-primary btn-lg btn-block btn-success">Register</a>
</div>
