<nav class="navbar navbar-default navbar-fixed-top jcf-navbar-default">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-10 pull-left">
                <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-brand">
                    <span class="glyphicon glyphicon-menu-left"></span> Widgets
                </a>
            </div>
            <div class="col-xs-2 pull-right">
                <div class="pull-right navbar-brand">
                    <a href="widget-chooser.view.client.html">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div ng-repeat="widget in model.widgets">
        <div ng-switch="widget.widgetType">
            <div ng-switch-when="HEADING">
                <div class="jcf-widget-tools">
                    <a href="widget-heading-edit.view.client.html">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                    <span class="glyphicon glyphicon-align-justify pull-right"></span>
                </div>
                <h1><span ng-bind-html="widget.text"></span></h1>
            </div>
            <div ng-switch-when="IMAGE">
                <div class="jcf-widget-tools">
                    <a href="widget-image-edit.view.client.html">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                    <span class="glyphicon glyphicon-align-justify pull-right"></span>
                </div>
                <img width="{{widget.width}}" ng-src="{{widget.url.$$unwrapTrustedValue()}}">
            </div>
            <div ng-switch-when="YOUTUBE">
                <div class="jcf-widget-tools">
                    <a href="widget-youtube-edit.view.client.html">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                    <span class="glyphicon glyphicon-align-justify pull-right"></span>
                </div>
                <div class="embed-responsive embed-responsive-4by3 content jcf-youtube">
                    <iframe src="{{widget.url}}" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
            <div ng-switch-when="HTML">
                <div class="jcf-widget-tools">
                    <span class="glyphicon glyphicon-cog pull-right"></span>
                    <span class="glyphicon glyphicon-align-justify pull-right"></span>
                </div>
                {{widget.text.$$unwrapTrustedValue()}}
            </div>
        </div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom jcf-footer-default">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-10"></div>
            <div class="col-xs-2 pull-right">
                <div class="pull-right navbar-text">
                    <a><span class="glyphicon glyphicon-user"></span></a>
                </div>
            </div>
        </div>
    </div>
</nav>
